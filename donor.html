<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #7aa6bb; 
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: rgba(193,229,246, 0.8); 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #0d628b;
            color: #fff;
            padding: 10px 15px;
            border: 1px solid #000;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<form id="donorForm" action="/insertdonor"method="post">
    <h2>Donor Registration</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
        <option value="m">Male</option>
        <option value="f">Female</option>
        <option value="o">Other</option>
    </select>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required>

     <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="blood_type">Blood Type:</label>
    <select id="blood_type" name="blood_type" required>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        </select>
       <label for="donation_freq">Donation Frequency:</label>
    <input type="text" id="donation_freq" name="donation_freq" required>

    <label for="allergies">Allergies</label>
    <select id="allergies" name="allergies" required>
        <option value="Y">Yes</option>
        <option value="N">No</option>
        </select>
    <input type="hidden" id="donorId" name="donor_id">
    <button type="button" onclick="generateDonorId()">Generate Donor ID</button>

    <button type="submit">Submit</button>

</form>
<script>

    let counter = 1; 

    function generateUniqueId() {
        const autoIncrementedValue = counter++;
        const randomPart = Math.random().toString(36).substr(2, 8); 
        return `D${autoIncrementedValue}${randomPart}`;
    }

    function generateDonorId() {
        const donorIdInput = document.getElementById('donorId');
        donorIdInput.value = generateUniqueId();
        alert('Generated Donor ID: ' + donorIdInput.value);
    }

</script>
</body>
</html>
