<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipient Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: url('receipient.jpg') center center fixed;
            background-size: cover;

        }

        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .back-button {
            background-color: #ff0000;
            color: #fff;
            padding: 10px 15px;
            border: 1px solid #000;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<form id="recipientForm" action="/insertrecipient" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="bloodType">Blood Type:</label>
    <select id="bloodType" name="bloodType" required>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
    </select>


    <label for="allergies">Allergies</label>
    <select id="allergies" name="allergies" required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        </select>

<label for="doctorApproval">Doctor's Approval:</label>
<select id="doctor's approval" name="doctor's approval" required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        </select>




    <button type="submit">Submit</button>
    <button type="button" onclick="generateRecipientId()">Generate Recipient ID</button>

<button class="back-button" onclick="goBack()">Back to Home</button>

<script>
     function goBack() {
        window.location.href = "index.html";
    }
    function generateRecipientId() {
        const recipientIdInput = document.getElementById('recipientId');
        recipientIdInput.value = generateUniqueId();
    }

    function generateUniqueId() {
        return 'R' + Math.random().toString(36).substr(2, 9); // Example: Rabc123456
    }
</script>

</form>

</body>
</html>
